<!-- In HTML we can do list (unordered and ordered one) -->

<!doctype html>

<html>

<head> <title> My list </title> </head>

<body>

    <ul>  <!-- create an unordered list -->
        <li> CD </li> <!-- element from the list -->
        <li> DVD </li>
        <li> BLu Ray </li>
    </ul>

    <ol> <!-- create an ordered list -->
        <li> CD </li>
        <li> DVD </li>
        <li> Blu Ray </li>
    </ol>

</body>

</html>
